<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Random Number Generator</title>
</head>

<style>
    button{
        width: 100px;
        height: 50px;
        background-color: wheat;
        
    }

    textarea{
        resize: none;
    }
</style>
<body>
    <div class="text-center">
        <h1 class="m-5">Click the button to generate a random number</h1>
        <label>Min:  </label>
        <input type="text" id="min" size="20"><br>
        <label>Max:  </label>
        <input type="text" id="max" size="20"><br>
        <button onclick="randomNum()" class="text-dark m-3">Generate</button><br>
        <h2 id="text"></h2><br>
        <textarea id="random" rows="1" cols="5"></textarea>
        
    </div>

    <script>
        function randomNum(){
            min = document.getElementById("min").value
            max = document.getElementById("max").value
            var num=Math.floor(Math.random() * (max-min+1));
            num=parseInt(num)+parseInt(min);
            
            document.getElementById("text").innerHTML="Random Number: "
            document.getElementById("random").innerHTML=num
            
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
